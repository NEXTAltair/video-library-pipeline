version: '2026-02-08'
description: Program title exception dictionary (data-driven rules).
rules:
- id: jakkar_vs_goranger_any
  enabled: true
  match:
    field: base
    regex: ジャッカー電撃隊.*ゴレンジャー
  set:
    program_title: ジャッカー電撃隊vsゴレンジャー
  notes: ジャッカー電撃隊VS/vsゴレンジャー + 説明文の長文化を吸収。
- id: garo_versus_road
  enabled: true
  match:
    field: base
    regex: ^GARO_VERSUS_ROAD
  set:
    program_title: GARO_VERSUS_ROAD
  notes: GARO_VERSUS_ROAD は牙狼シリーズのサブシリーズとして独立させる（GAROへ潰さない）。
- id: garo_hagane_wo_tsugu_mono
  enabled: true
  match:
    field: base
    regex: ^牙狼[＜<](?:GARO|Garo)[＞>][_\s]*ハガネを継ぐ者
  set:
    program_title: 牙狼＜GARO＞ ハガネを継ぐ者
  notes: 牙狼＜GARO＞ ハガネを継ぐ者 は牙狼＜GARO＞本編と分けて独立させる（GARO/Garo両対応）。
- id: garo_makairetsuden
  enabled: true
  match:
    field: base
    regex: ^牙狼[＜<](?:GARO|Garo)[＞>][_\s]*[-ー]?魔戒烈伝
  set:
    program_title: 牙狼＜GARO＞ -魔戒烈伝-
  notes: 牙狼＜GARO＞ -魔戒烈伝- は牙狼＜GARO＞本編と分けて独立させる。
- id: garo_brackets_case
  enabled: true
  match:
    field: base
    regex: 牙狼[＜<]Garo[＞>]
  set:
    program_title: 牙狼＜GARO＞
  notes: 牙狼＜Garo＞/牙狼<Garo> -> 牙狼＜GARO＞ に統一。
- id: jakkar_vs_goranger
  enabled: true
